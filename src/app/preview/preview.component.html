<div class="box-preview-component">
    <!-- Componentes exibidos com detalhes -->

    <!-- Componente do Github -->
    <app-github *ngIf="type == 'github'" 
        [inputName]='email' 
        [inputTitle]='title'
        [inputId]='id'
        [inputBgColor]='bgColor'
        (colorChange)="updateBgColor($event)">
    </app-github>

    <!-- Componente do Resumo -->
    <app-resumo *ngIf="type == 'resumo'" 
        [inputName]='email' 
        [inputTitle]='title'
        [inputId]='id'
        [inputBgColor]='bgColor'
        (colorChange)="updateBgColor($event)">
    </app-resumo>

    <!-- Componente do Flickr -->
    <app-flickr *ngIf="type == 'flickr'" 
        [inputName]='email' 
        [inputTitle]='title'
        [inputId]='id'
        [inputBgColor]='bgColor'
        (colorChange)="updateBgColor($event)">
    </app-flickr>

    <!-- Componente do Freesound -->
    <app-freesound *ngIf="type == 'freesound'" 
        [inputName]='email' 
        [inputTitle]='title'
        [inputId]='id'
        [inputBgColor]='bgColor'
        (colorChange)="updateBgColor($event)">
    </app-freesound>
</div>
