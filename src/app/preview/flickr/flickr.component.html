    <!-- Título do componente -->
    <div class="p-grid p-dir-row">
        <div class="p-col-2"></div>

    <!-- Exibição de Spinner durante o carregamento de informações -->
    <div class="p-grid p-justify-center" *ngIf="loaderSrv.getLoader() && fotos.length < 1">

            <p-progressSpinner></p-progressSpinner>

        <div class="p-col-3 p-align-center">

                <p style = "margin-top: 30px; text-align: center;"><img src="{{urlPic}}" style="height:100px; width:100px"></p>
                <p style="margin-top: 30px; text-align: center"> {{flickrName}} ({{flickrAlias}})</p>
                <p style="margin-top: 30px; text-align: center"><i class="pi pi-images"></i> {{numFotos}} fotos</p>
                <hr style="margin-top: 30px;" />

                    <p style="text-align: justify;">{{flickrDescription}}</p>
                </div>
                <p-footer style="margin-top: 30px;">
                    <a href="{{urlProfile}}" target="_blank"><button pButton type="button" label="Acessar perfil"></button></a>

        <div class="p-col-9" style="text-align: center; align-items: center; align-content: center;">

        </div>
    </div>
