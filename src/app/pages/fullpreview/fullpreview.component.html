<div class="preview-full-page-container" [ngStyle]="customPageBgColor()">
  <div class="preview-main-container">
    <div class="preview-app-container fade-in-geral" *ngFor="let app of aplicativos">
      <app-aplicativo-base [dados]="app" [aplicativo]="factorySrv.getAplicativo(app.type)"></app-aplicativo-base>
    </div>
  </div>
</div>
<div class="fullpreview-floating-button" [title]="'Voltar para edição'" *ngIf="isPreview">
  <button type="button" class="btn btn-secondary" (click)="voltarParaEdicao();">
    <span class="material-icons">
      arrow_back
    </span>
  </button>
</div>
