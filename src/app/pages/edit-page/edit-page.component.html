<div class="edit-main-container">
  <div class="edit-control-container" #sidebar *ngIf="!loading">
    <app-edit-control></app-edit-control>
  </div>
  <button class="btn btn-secondary edit-sidebar-btn" (click)="toggleClass()" #sidebarButton *ngIf="!loading">
    <span class="material-icons" style="color: var(--color-light); position: relative; top: 3px">
      {{sidebarButtonIcon}}
    </span>
  </button>
  <div class="edit-preview-container" *ngIf="!loading">
    <app-edit-preview></app-edit-preview>
  </div>
  <button class="btn btn-primary edit-floating-fixed-button" (click)="salvarComponentes()"
    [disabled]="botaoSalvarDisabled" *ngIf="!loading">
    Salvar componentes
  </button>
  <!-- Loading indicator -->
  <div style="display: flex; width: 100%; height: 250px; justify-content: center; align-items: center;" *ngIf="loading">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Carregando</span>
    </div>
  </div>
</div>
