<div class="preview-main-container" [ngStyle]="customPageBgColor()">
  <app-tag-input class="tag-input"></app-tag-input>
  <div class="no-component-container" *ngIf="!aplicativos || !aplicativos.length">
    <p class="no-component-text">
      Nenhum componente adicionado at√© o momento. Experimente adicionar um clicando no + no menu lateral
    </p>
    <img src="../../../../assets/imgs/no-component.png" class="no-component-img fade-in-geral" />
  </div>
  <div class="preview-app-container fade-in-geral" *ngFor="let app of aplicativos">
    <app-aplicativo-base
      [dados]="app"
      [aplicativo]="factorySrv.getAplicativo(app.type)"
    ></app-aplicativo-base>
  </div>
</div>
