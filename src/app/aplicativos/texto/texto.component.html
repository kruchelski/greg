<div class="aplicativo-main-container" [ngClass]="{'aplicativo-editing': dados.isEdit}" [ngStyle]="customStyle()">

	<!-- Container do título do componente -->
	<div class="aplicativo-header-container">

		<app-aplicativo-header style="transition: all 0.3s" [ngStyle]="{ 'width': dados.isEdit ? '92%' : '100%' }"
			[dados]="dados" (editar)="onClickEditar()" (cancelar)="onClickCancelEditar()"
			(salvar)="onClickConfirmarEdicao()">
		</app-aplicativo-header>

		<!-- Botão para abrir as configurações do componente -->
		<div *ngIf="dados.isEdit" class="material-icons aplicativo-config-button dropdown" id="menuConfiguracoes"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			settings
		</div>


		<!-- Menu de configurações do componente -->
		<div class="dropdown-menu" aria-labelledby="menuConfiguracoes"
			style="width: 800px; box-shadow: 0px 1px 10px #888888; background-color:var(--color-bg-0)">
			<div class="texto-botão-info-container">
				<div class="texto-botao-container">
					<button type="button" class="btn btn-outline-primary" (click)="removeTexto()">
						<span class="material-icons texto-button-icon-correction">
							remove
						</span>
					</button>
					<button type="button" class="btn btn-outline-primary" (click)="addTexto()">
						<span class="material-icons texto-button-icon-correction">
							add
						</span>
					</button>
				</div>
				<div class="texto-info-container">
					<span style="display: inline-block;">{{dados.texto_array.length}} textos</span>
				</div>
			</div>
			<div class="dropdown-item color-picker-container">
				<div class="color-picker-label-container">
					<span class="color-pickr-label"> Cor de fundo</span>
					<input class="color-picker" id="picker1" type="color" name="bgColor"
						value="{{dados.bgColor || '#FFFFFF'}}" (input)="onColorChange($event.target)" />
				</div>
				<div class="color-picker-label-container">
					<span class="color-pickr-label"> Cor de destaque</span>
					<input class="color-picker" id="picker2" type="color" name="fgColor"
						value="{{dados.fgColor || '#444444'}}" (input)="onColorChange($event.target)" />
				</div>
			</div>
		</div>
	</div>

	<!-- Container apenas para exibição -->
	<div class="texto-grid-container" *ngIf="!dados.isEdit">
		<div class="texto-element-container" *ngFor="let texto of dados.texto_array">
			<div class="texto-element-title-container text-limiter" [ngStyle]="getCustomElementTitleStyle()"
				[title]="texto.title">
				{{texto.title}}
			</div>
			<div class="texto-element-body-container">
				{{texto.body}}
			</div>
		</div>
	</div>

	<!-- Container para edição -->
	<div class="texto-grid-container" *ngIf="dados.isEdit">
		<div class="texto-element-container" *ngFor="let texto of dados.texto_array; let i = index">
			<form [formGroup]="form">
				<div class="texto-element-title-container" style="margin-bottom: -15px;">
					<div class="form-group texto-title-input">
						<input type="text" formControlName="{{'title'+ i}}" class="form-control form-control-sm"
							[ngClass]="{'is-invalid': form.controls['title' + i].errors && form.controls['title' + i].touched}"
							placeholder="Título do texto" />
						<div *ngIf="form.controls['title' + i].errors && form.controls['title' + i].touched"
							class="invalid-feedback">
							<div class="texto-input-error-msg" *ngIf="form.controls['title' + i].errors.required">
								Campo obrigatório
							</div>
						</div>
					</div>
				</div>
				<div class="texto-element-body-control">
					<div class="form-group texto-title-input">
						<textarea formControlName="{{'body'+ i}}" class="form-control form-control-sm"
							[ngClass]="{'is-invalid': form.controls['body' + i].errors && form.controls['body' + i].touched}"
							rows="8" style="height:100%;" id="textBody" placeholder="Insira o texto aqui"></textarea>
						<div *ngIf="form.controls['body' + i].errors && form.controls['body' + i].touched"
							class="invalid-feedback">
							<div class="texto-input-error-msg" *ngIf="form.controls['body' + i].errors.required">
								Campo obrigatório
							</div>
						</div>
					</div>
				</div>
				<div class="texto-element-control-buttons">
					<!-- Botão para salvar -->
					<div class="texto-element-control-single-button">
						<button
						type="button" 
						class="btn btn-primary" 
						(click)="salvarTexto(i)"
					>
						Salvar
					</button>
					</div>

					<!-- Botão para cancelar -->
					<div class="texto-element-control-single-button">
						<button
							type="button" 
							class="btn btn-secondary"
							(click)="cancelarTexto(i)"
						>
							Cancelar
						</button>
					</div>

					<!-- Botão para limpar o texto -->
					<div class="texto-element-control-single-button item-push-right">
						<button
							type="button" 
							class="btn btn-outline-secondary"
							(click)="limparTexto(i)"
						>
							Limpar texto
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
